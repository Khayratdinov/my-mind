<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Document</title>
        <style>
            body {
                height: 80vh;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary pt-3 pb-3" style="background-color: #e3f2fd;">
            <div class="container-md">
                <a class="navbar-brand" href="{% url 'index' %}">Mind</a>
                {% if request.user.is_authenticated %}
                <div>
                    {% block header-action %}

                    {% endblock header-action %}


                    <a href="{% url 'profile' %}" type="button" class="btn btn-outline-primary me-2">Profile</a>
                    <a href="{% url 'logout' %}" type="button" class="btn btn-outline-primary me-2">Logout</a>
                </div>

                {% else %}
                <div class="text-end">
                    <a href="{% url 'login' %}" type="button" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{% url 'register' %}" type="button" class="btn btn-primary">Sign up</a>
                </div>
                {% endif %}
            </div>
        </nav>




        {% block content %}

        {% endblock content %}





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>



        {% block scripts %}



        {% endblock scripts %}

    </body>

</html>
